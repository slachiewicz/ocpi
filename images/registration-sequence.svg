oke:#181818;stroke-width:1.0;" x1="446" x2="446" y1="143.5977" y2="156.5977"/><line style="stroke:#181818;stroke-width:1.0;" x1="405" x2="446" y1="156.5977" y2="156.5977"/><polygon fill="#181818" points="415,152.5977,405,156.5977,415,160.5977,411,156.5977" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="255" x="411" y="138.8555">Generate token: CREDENTIALS_TOKEN_A</text><polygon fill="#181818" points="48,217.5293,38,221.5293,48,225.5293,44,221.5293" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="42" x2="398" y1="221.5293" y2="221.5293"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="176" x="54" y="186.166">send information via e-mail</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="160" x="54" y="201.4766">(CREDENTIALS_TOKEN_A,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="297" x="90" y="216.7871">"https://company.com/ocpi/cpo/versions", ...)</text><rect fill="#EEEEEE" height="3" style="stroke:#EEEEEE;stroke-width:1.0;" width="743" x="0" y="278.1846"/><line style="stroke:#000000;stroke-width:1.0;" x1="0" x2="743" y1="278.1846" y2="278.1846"/><line style="stroke:#000000;stroke-width:1.0;" x1="0" x2="743" y1="281.1846" y2="281.1846"/><rect fill="#EEEEEE" height="23.3105" style="stroke:#000000;stroke-width:2.0;" width="50" x="346.5" y="267.5293"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="32" x="352.5" y="284.0977">OCPI</text><polygon fill="#181818" points="382,336.4609,392,340.4609,382,344.4609,386,340.4609" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="42" x2="388" y1="340.4609" y2="340.4609"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="152" x="49" y="335.7188">GET /ocpi/cpo/versions</text><path d="M409,305.8398 L409,360.8398 L688,360.8398 L688,315.8398 L678,305.8398 L409,305.8398 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M678,305.8398 L678,315.8398 L688,315.8398 L678,305.8398 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="258" x="415" y="323.4082">The Sender uses CREDENTIALS_TOKEN_A</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="240" x="415" y="338.7188">as authentication to fetch information</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="114" x="419" y="354.0293">from the Receiver.</text><polygon fill="#181818" points="53,384.082,43,388.082,53,392.082,49,388.082" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="47" x2="398" y1="388.082" y2="388.082"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="114" x="59" y="383.3398">Available versions</text><line style="stroke:#181818;stroke-width:1.0;" x1="42" x2="84" y1="417.3926" y2="417.3926"/><line style="stroke:#181818;stroke-width:1.0;" x1="84" x2="84" y1="417.3926" y2="430.3926"/><line style="stroke:#181818;stroke-width:1.0;" x1="43" x2="84" y1="430.3926" y2="430.3926"/><polygon fill="#181818" points="53,426.3926,43,430.3926,53,434.3926,49,430.3926" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="238" x="49" y="412.6504">Pick latest mutual version (e.g. 2.2.1).</text><polygon fill="#181818" points="382,455.7031,392,459.7031,382,463.7031,386,459.7031" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="42" x2="388" y1="459.7031" y2="459.7031"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="131" x="49" y="454.9609">GET /ocpi/cpo/2.2.1</text><polygon fill="#181818" points="53,485.0137,43,489.0137,53,493.0137,49,489.0137" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="47" x2="398" y1="489.0137" y2="489.0137"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="189" x="59" y="484.2715">Available endpoints for v2.2.1</text><line style="stroke:#181818;stroke-width:1.0;" x1="42" x2="84" y1="518.3242" y2="518.3242"/><line style="stroke:#181818;stroke-width:1.0;" x1="84" x2="84" y1="518.3242" y2="531.3242"/><line style="stroke:#181818;stroke-width:1.0;" x1="43" x2="84" y1="531.3242" y2="531.3242"/><polygon fill="#181818" points="53,527.3242,43,531.3242,53,535.3242,49,531.3242" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="176" x="49" y="513.582">Store version and endpoints</text><line style="stroke:#181818;stroke-width:1.0;" x1="42" x2="84" y1="560.6348" y2="560.6348"/><line style="stroke:#181818;stroke-width:1.0;" x1="84" x2="84" y1="560.6348" y2="573.6348"/><line style="stroke:#181818;stroke-width:1.0;" x1="43" x2="84" y1="573.6348" y2="573.6348"/><polygon fill="#181818" points="53,569.6348,43,573.6348,53,577.6348,49,573.6348" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="253" x="49" y="555.8926">Generate token: CREDENTIALS_TOKEN_B</text><polygon fill="#181818" points="382,614.2559,392,618.2559,382,622.2559,386,618.2559" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="42" x2="388" y1="618.2559" y2="618.2559"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="215" x="49" y="598.2031">POST /ocpi/cpo/2.2.1/credentials</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="331" x="49" y="613.5137">("/ocpi/emsp/versions", CREDENTIALS_TOKEN_B, ...)</text><path d="M5,631.2559 L5,686.2559 L432,686.2559 L432,641.2559 L422,631.2559 L5,631.2559 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M422,631.2559 L422,641.2559 L432,641.2559 L422,631.2559 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="372" x="11" y="648.8242">The Receiver does not directly respond to the POST request</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="393" x="11" y="664.1348">The Receiver first needs to retrieve the versions and endpoints</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="406" x="11" y="679.4453">from the Sender before responding with CREDENTIALS_TOKEN_C</text><line style="stroke:#181818;stroke-width:1.0;" x1="404" x2="446" y1="713.498" y2="713.498"/><line style="stroke:#181818;stroke-width:1.0;" x1="446" x2="446" y1="713.498" y2="726.498"/><line style="stroke:#181818;stroke-width:1.0;" x1="405" x2="446" y1="726.498" y2="726.498"/><polygon fill="#181818" points="415,722.498,405,726.498,415,730.498,411,726.498" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="186" x="411" y="708.7559">Store CREDENTIALS_TOKEN_B</text><polygon fill="#181818" points="58,751.8086,48,755.8086,58,759.8086,54,755.8086" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="52" x2="393" y1="755.8086" y2="755.8086"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="163" x="64" y="751.0664">GET /ocpi/emsp/versions</text><polygon fill="#181818" points="382,781.1191,392,785.1191,382,789.1191,386,785.1191" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="42" x2="388" y1="785.1191" y2="785.1191"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="114" x="49" y="780.377">Available versions</text><polygon fill="#181818" points="58,810.4297,48,814.4297,58,818.4297,54,814.4297" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="52" x2="393" y1="814.4297" y2="814.4297"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="142" x="64" y="809.6875">GET /ocpi/emsp/2.2.1</text><polygon fill="#181818" points="382,858.0508,392,862.0508,382,866.0508,386,862.0508" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="42" x2="388" y1="862.0508" y2="862.0508"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="189" x="49" y="857.3086">Available endpoints for v2.2.1</text><path d="M409,827.4297 L409,882.4297 L718,882.4297 L718,837.4297 L708,827.4297 L409,827.4297 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M708,827.4297 L708,837.4297 L718,837.4297 L708,827.4297 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="288" x="415" y="844.998">The Receiver knows it's version 2.2.1 because</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="286" x="415" y="860.3086">of the endpoint the Sender has used. The URL</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="248" x="415" y="875.6191">is retrieved from the available versions.</text><line style="stroke:#181818;stroke-width:1.0;" x1="404" x2="446" y1="909.6719" y2="909.6719"/><line style="stroke:#181818;stroke-width:1.0;" x1="446" x2="446" y1="909.6719" y2="922.6719"/><line style="stroke:#181818;stroke-width:1.0;" x1="405" x2="446" y1="922.6719" y2="922.6719"/><polygon fill="#181818" points="415,918.6719,405,922.6719,415,926.6719,411,922.6719" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="176" x="411" y="904.9297">Store version and endpoints</text><path d="M6,935.6719 L6,990.6719 L429,990.6719 L429,945.6719 L419,935.6719 L6,935.6719 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M419,935.6719 L419,945.6719 L429,945.6719 L419,935.6719 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="376" x="25.25" y="953.2402">The Receiver generates CREDENTIALS_TOKEN_C and returns</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="348" x="25.25" y="968.5508">it in the response to the HTTP POST credentials request</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="145" x="25.25" y="983.8613">from the Sender above.</text><line style="stroke:#181818;stroke-width:1.0;" x1="404" x2="446" y1="1017.9141" y2="1017.9141"/><line style="stroke:#181818;stroke-width:1.0;" x1="446" x2="446" y1="1017.9141" y2="1030.9141"/><line style="stroke:#181818;stroke-width:1.0;" x1="405" x2="446" y1="1030.9141" y2="1030.9141"/><polygon fill="#181818" points="415,1026.9141,405,1030.9141,415,1034.9141,411,1030.9141" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="211" x="411" y="1013.1719">Generate CREDENTIALS_TOKEN_C</text><polygon fill="#181818" points="53,1074.5352,43,1078.5352,53,1082.5352,49,1078.5352" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="47" x2="398" y1="1078.5352" y2="1078.5352"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="316" x="59" y="1073.793">Credentials with CREDENTIALS_TOKEN_C for eMSP</text><path d="M409,1043.9141 L409,1098.9141 L733,1098.9141 L733,1053.9141 L723,1043.9141 L409,1043.9141 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M723,1043.9141 L723,1053.9141 L733,1053.9141 L723,1043.9141 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="284" x="415" y="1061.4824">By returning new credentials for the Receiver,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="303" x="415" y="1076.793">the initial setup token (CREDENTIALS_TOKEN_A)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="155" x="415" y="1092.1035">has now become invalid.</text><line style="stroke:#181818;stroke-width:1.0;" x1="42" x2="84" y1="1146.4668" y2="1146.4668"/><line style="stroke:#181818;stroke-width:1.0;" x1="84" x2="84" y1="1146.4668" y2="1159.4668"/><line style="stroke:#181818;stroke-width:1.0;" x1="37" x2="84" y1="1159.4668" y2="1159.4668"/><polygon fill="#181818" points="47,1155.4668,37,1159.4668,47,1163.4668,43,1159.4668" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="191" x="49" y="1126.4141">Store updated credentials with</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="152" x="49" y="1141.7246">CREDENTIALS_TOKEN_C</text></g></svg>